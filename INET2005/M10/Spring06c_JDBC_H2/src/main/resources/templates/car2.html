<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<!-- Get session var
     https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#expression-basic-objects -->
<h1>Session Variable: session.sessionCarModel </h1>
<p th:text="'id: ' + ${session.sessionCarModel.modelNumber}" />
<p th:text="'model: ' + ${session.sessionCarModel.modelName}" />

<br>

<h1>Form</h1>
<form action="#" th:action="@{/car2}" th:object="${sessionCarModel}" method="post">
    <p>modelName: <input type="text" th:field="*{modelName}" /></p>
    <p>modelNumber: <input type="text" th:field="*{modelNumber}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
