{% extends "members/base.html" %}
{% block title %}Russ's Member Home Oage{% endblock %}

{% block content-1 %}
    <h1>Announcement:</h1>
    <ul>
        <li>{{ announcement.name }}</li>
        <li>{{ announcement.description }}</li>
        <li>{{ announcement.date }}</li>
    </ul>
{% endblock %}


{% block content-2 %}
    <canvas id="myChart" width="250" height="250"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var dataValues = [12, 19, 3, 15];
        var dataLabels = ["zero", "one", "two", "three", "four"];
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dataLabels,
                datasets: [{
                    label: 'Group A',
                    data: dataValues,
                    backgroundColor: 'rgba(255, 99, 132, 1)',
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        display: false,
                        barPercentage: 1.3,
                        ticks: {
                            max: 3,
                        }
                    }, {
                        display: true,
                        ticks: {
                            autoSkip: false,
                            max: 4,
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })
    </script>


{% endblock %}
